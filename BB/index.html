        --primary-pink: #ff0080;
        --accent-yellow: #fbc531;
        --background-dark: #1f1d2b;
        --card-dark: #252836;
        --header-dark: #1f1d2b;
        --border-color: rgba(255, 255, 255, 0.1);
        --text-primary: #ffffff;
        --text-secondary: #9a9a9a;
        --success-color: #2ecc71;
        --warning-color: #f1c40f;
        --danger-color: #e74c3c;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        --border-radius: 16px;
      }

      body {

        background-color: var(--background-dark);
        color: var(--text-primary);
        margin: 0;
        min-height: 100vh;

      /* --- Header Styles --- */
      .header {
        background-color: var(--header-dark);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .header::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, var(--primary-pink), var(--accent-yellow));
        opacity: 0.5;
        box-shadow: 0 0 10px var(--primary-pink);
      }
      
      .brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      
      .brand-logo {
        width: 40px;
        height: 40px;
      }
      
      .brand-name {
        font-family: 'Chakra Petch', sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(
          45deg,
          var(--accent-yellow),
          var(--primary-orange)
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
      }
      
      #connectWalletBtn {
        background: linear-gradient(to right, var(--primary-orange), var(--primary-pink));
        border: none;
        color: var(--text-primary);
        padding: 0.6rem 1.2rem;
        border-radius: 50px; /* Cylinder shape */
        font-family: "Poppins", sans-serif;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
      }

      #connectWalletBtn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(255, 0, 128, 0.5);
      }
      
      #connectWalletBtn .icon {
        font-size: 1.2em;
      }
      
      /* Main content container */
      .main-content {
        display: flex;
        justify-content: center;
        padding: 2rem;
      }

      .container {
        width: 100%;
        max-width: 900px;
        background-color: var(--card-dark);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        padding: 2.5rem;
        box-sizing: border-box;
      }

      .icon {
        display: inline-block;
        width: 1em;
        height: 1em;
        stroke-width: 0;
        stroke: currentColor;
        fill: currentColor;
        vertical-align: -0.15em;
        margin-right: 0.5rem;
      }

      h1, h2 {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-top: 0;
        color: var(--text-primary);
      }

      h2 {
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--text-primary);
        border-top: 1px solid var(--border-color);
        padding-top: 2.5rem;
        margin-top: 3rem;
      }

      #products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      
      .product-card {
        background-color: rgba(0,0,0,0.1);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        padding: 1.5rem;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
      }

      .product-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 0 20px rgba(255, 140, 0, 0.3);
        border-color: var(--primary-orange);
      }
      
      .product-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        background: -webkit-linear-gradient(45deg, var(--primary-orange), var(--primary-pink));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .product-card h3 {
        margin: 0 0 0.5rem 0;
        font-size: 1.25rem;
        color: var(--text-primary);
      }

      .product-card p {
        margin: 0 0 1.5rem 0;
        color: var(--text-secondary);
        font-size: 1.1rem;
        font-weight: 600;

      button {

        padding: 0.8rem 1.5rem;

        align-self: center;
        width: 100%;

      }
      
      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 10px rgba(255, 0, 128, 0.3);
      }
      
      .escrow-checker {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      input[type="number"] {
        padding: 0.8rem;
        background-color: var(--background-dark);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        border-radius: 8px;
        font-family: "Poppins", sans-serif;
        font-size: 1rem;
        width: 100%;
        max-width: 350px;
        text-align: center;
        box-sizing: border-box;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;

      input[type="number"]:focus {

      #escrowStatus {

        background-color: rgba(0,0,0,0.2);

        text-align: left;

        color: var(--text-secondary);
        display: inline-block;
        width: 100px;

      #escrowStatus .value {

      #escrowStatus .status-tag {
        padding: 0.25rem 0.75rem;
        border-radius: 6px;
        color: #fff;
        font-weight: 600;
        font-size: 0.9rem;
      }
      
      #escrowStatus .actions {
        margin-top: 1rem;
        display: flex;
        gap: 0.5rem;

        background: linear-gradient(45deg, #ff7e5f, var(--danger-color));
        box-shadow: 0 4px 6px rgba(220, 53, 69, 0.2);
      }
      .refund-btn:hover {

      }
      
      /* --- Custom Alert Styles --- */
      #customAlert {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      #customAlert.show {
        opacity: 1;
        visibility: visible;
      }
      .alert-content {
        background-color: var(--card-dark);
        padding: 2rem;
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow);
        text-align: center;
        max-width: 400px;
        width: 90%;
        position: relative;
        transform: scale(0.9);
        transition: transform 0.3s ease;
      }
      #customAlert.show .alert-content {
        transform: scale(1);
      }
      .alert-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 1.5rem auto;
        font-size: 2rem;
      }
      .alert-icon.success {
        background-color: rgba(46, 204, 113, 0.1);
        color: var(--success-color);
      }
      .alert-icon.error {
        background-color: rgba(231, 76, 60, 0.1);
        color: var(--danger-color);
      }
      .alert-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-primary);
        margin: 0 0 0.5rem 0;
      }
      .alert-message {
        color: var(--text-secondary);
        margin: 0 0 1.5rem 0;
        line-height: 1.6;
      }
      .alert-close-btn {
        width: 50%;
        margin: 0 auto;
      }
    </style>
  </head>

        alertTitle.textContent = title;
        alertMessage.innerHTML = message; 
        
        if (type === 'success') {
          alertIcon.innerHTML = successIcon;
          alertIcon.className = 'alert-icon success';
        } else if (type === 'error') {
          alertIcon.innerHTML = errorIcon;
          alertIcon.className = 'alert-icon error';
        } else {
          alertIcon.innerHTML = '';
          alertIcon.className = 'alert-icon';
        }

        alertModal.classList.add('show');

      // ---------- Render Products ----------
      function loadProducts() {
        const div = document.getElementById("products");
        div.innerHTML = "";
        products.forEach((p) => {
          div.innerHTML += `
            <div class="product-card">
              <div class="product-icon">${p.icon}</div>
              <h3>${p.name}</h3>
              <p>Price: Rs ${p.price}</p>
              <button onclick="buyProduct(${p.id})">Buy</button>
            </div>`;
        });
      }

      // ---------- Buy Product ----------
      async function buyProduct(id) {
        const product = products.find((p) => p.id === id);
        if (!product) return;

        const sepoliaChainId = 11155111;
        if (window.ethereum) {
          try {
            const chainId = await window.ethereum.request({
              method: "eth_chainId",
            });
            if (parseInt(chainId, 16) !== sepoliaChainId) {
              try {
                await window.ethereum.request({
                  method: "wallet_switchEthereumChain",
                  params: [{ chainId: web3.utils.toHex(sepoliaChainId) }],
                });
                console.log("Switched to Sepolia network.");
              } catch (switchError) {
                if (switchError.code === 4902) {
                  try {
                    await window.ethereum.request({
                      method: "wallet_addEthereumChain",
                      params: [{
                        chainId: web3.utils.toHex(sepoliaChainId),
                        chainName: "Sepolia",
                        rpcUrls: [sepoliaUrl],
                        nativeCurrency: {
                          name: "Sepolia ETH",
                          symbol: "SEP",
                          decimals: 18,
                        },
                        blockExplorerUrls: [
                          "https://sepolia.etherscan.io",
                        ],
                      }, ],
                    });
                    console.log("Sepolia network added to MetaMask.");
                  } catch (addError) {
                    console.error("Failed to add Sepolia network.", addError);
                    showCustomAlert("Network Error", "Failed to add Sepolia network. Please add it manually in MetaMask.", "error");
                    return;
                  }
                } else {
                  console.error("Failed to switch network.", switchError);
                  showCustomAlert("Network Error", "Please switch your MetaMask network to Sepolia to continue.", "error");
                  return;
                }
              }
            }
          } catch (error) {
            console.error("Could not get chain ID.", error);
            showCustomAlert("Connection Error", "Could not connect to MetaMask. Please ensure it's installed and unlocked.", "error");
            return;
          }
        } else {
          showCustomAlert("MetaMask Not Found", "Please install the MetaMask browser extension to continue.", "error");
          return;
        }

        const accounts = await web3.eth.requestAccounts();
        const buyer = accounts[0];
        const seller = "0x9c61880a81fE5959bAc9E3A0A12ec9928fFB8E41";

        const res = await fetch("/create-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            amount: product.price,
            buyer,
            seller,
          }),
        });

        const data = await res.json();
        const order = data.order;

        const options = {
          key: "rzp_test_RK7QSEAGnpiL8n",
          amount: order.amount,
          currency: order.currency,
          name: "Smart UPI Escrow",
          description: product.name,
          order_id: order.id,
          handler: async function (response) {
            try {
              const rate = 0.0001;
              const ethAmount = web3.utils.toWei(
                ((product.price / 1000) * rate).toString(),
                "ether"
              );
              const result = await escrowContract.methods
                .createEscrow(seller)
                .send({
                  from: buyer,
                  value: ethAmount
                });

              const escrowId = result.events.EscrowCreated.returnValues.escrowId;
              showCustomAlert("Payment Successful!", `Escrow ID: ${escrowId}<br>${web3.utils.fromWei(ethAmount, "ether")} ETH has been secured in escrow.`, "success");
            } catch (err) {
              console.error("Escrow allocation failed", err);
              showCustomAlert("On-Chain Error", "Your UPI payment succeeded, but the escrow transaction failed. Please contact support.", "error");
            }
          },
          theme: { color: "#ff8c00" },
        };

        const rzp = new Razorpay(options);
        rzp.open();
      }

      // ---------- Check Escrow and Confirm Delivery ----------
      async function checkEscrow() {
        const escrowId = document.getElementById("escrowIdInput").value;
        const statusDiv = document.getElementById("escrowStatus");

        if (!escrowId) {
          statusDiv.innerHTML = "Please enter an Escrow ID.";
          return;
        }

        try {
          const escrow = await escrowContract.methods
            .getEscrow(escrowId)
            .call();
          const statusMap = {
            "0": { text: "Pending", color: "var(--warning-color)" },
            "1": { text: "Delivered", color: "var(--success-color)" },
            "2": { text: "Refunded", color: "var(--danger-color)" },
          };
          const currentStatus = statusMap[escrow.status].text;
          const statusColor = statusMap[escrow.status].color;
          const amountInEth = web3.utils.fromWei(escrow.amountETH, "ether");

          let buttonHtml = '';
          if (currentStatus === "Pending") {
            buttonHtml = `
              <div class="actions">
                  <button onclick="confirmDelivery(${escrowId})">Confirm Delivery</button>
                  <button onclick="refund(${escrowId})" class="refund-btn">Request Refund</button>
              </div>
            `;
          }
          
          statusDiv.innerHTML = `
            <p><span class="label">Escrow ID:</span> <span class="value">${escrowId}</span></p>
            <p><span class="label">Buyer:</span> <span class="value">${escrow.buyer}</span></p>
            <p><span class="label">Seller:</span> <span class="value">${escrow.seller}</span></p>
            <p><span class="label">Amount:</span> <span class="value">${amountInEth} ETH</span></p>
            <p><span class="label">Status:</span> <span class="status-tag" style="background-color: ${statusColor};">${currentStatus}</span></p>
            ${buttonHtml}
          `;
        } catch (err) {
          console.error("Failed to fetch escrow status", err);
          statusDiv.innerHTML = "Error fetching escrow details. Check the ID.";
        }
      }

   async function confirmDelivery(escrowId) {
        try {
          const accounts = await web3.eth.requestAccounts();
          const buyer = accounts[0];
          await escrowContract.methods.confirmDelivery(escrowId).send({
            from: buyer,
          });

          // Fetch escrow details after confirmation
          const escrow = await escrowContract.methods
            .getEscrow(escrowId)
            .call();
          const amountInEth = escrow.amountETH;

          alert("Delivery confirmed! Escrow payment released to seller.");

          checkEscrow(); // Refresh status
        } catch (err) {
          console.error("Confirmation failed", err);
          alert("Failed to confirm delivery. Make sure you are the buyer.");
        }
      }

      async function refund(escrowId) {
        try {
          const accounts = await web3.eth.requestAccounts();
          const user = accounts[0];
          await escrowContract.methods.refund(escrowId).send({
            from: user,
          });
          alert("Refund requested! Funds returned to buyer.");
          checkEscrow(); // Refresh status
        } catch (err) {
          console.error("Refund failed", err);
          alert(
            "Failed to request refund. Make sure you are the buyer or seller."
          );
        }
      }
